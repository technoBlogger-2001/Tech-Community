<div class="input-group">
  <button class="btn btn-outline-secondary" type="button"><mat-icon>search</mat-icon></button>
  <input type="text" class="form-control" placeholder="Search a question" aria-label="Search" (keyup)="SearchQuestion($event)">
  <a href="#" class="link-inside">Ask Question</a>
</div>

<div class="container-fluid" *ngFor="let data of QuestionsList">
  <div class="card">
    <div class="card-content">
      <div class="row">
        <div class="col-md-3 d-flex justify-content-center">
          <div class="thumbs">
            <img src="assets/users/user-1.jpeg" class="card-img-top" alt="User Image">
          </div>
        </div>

        <div class="col-md-9">
          <div class="card-text">
            <div class="info-row">
              <h5><strong><a href="#">{{ data.emp_name }}</a></strong></h5>
              <h5>Latest Answer: {{ data.time_ago }}</h5>
              <h5>In: <a href="#"><strong>{{ data.Category_Name }}</strong></a></h5>
            </div>

            <h4><a (click)="loaderService.NavigateToSelectedUrl('submit-answer')"><strong>{{ data.Title }}</strong></a></h4>
            <p [innerHTML]="data.Description"></p>

            <div class="tags">
              <a *ngFor="let tag of data.Tags" href="#">{{ tag }}</a>
            </div>

            <mat-divider></mat-divider>

            <div class="bottom-row">
              <div class="right-bottom">
                <a (click)="GetAllAnswersToQuestion(data.id); loaderService.NavigateToSelectedUrl('view-answers')">View Answers</a>
                <a (click)="SubmitAnswerToQuestion(data); loaderService.NavigateToSelectedUrl('submit-answer')">Submit Answer</a>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
